project:
  name: tamboui
  description: A Java library for building modern terminal user interfaces.
  links:
    homepage: https://github.com/tamboui/tamboui
  authors:
    - Cedric Champeau
  license: MIT
  inceptionYear: 2025
  stereotype: NONE
  languages:
    java:
      version: 8
      groupId: dev.tamboui

release:
  github:
    overwrite: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      skipMergeCommits: true
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      labelers:
        - label: 'allcontributors1'
          title: 'regex:^docs: update .all-contributorsrc.*'
          order: -1
        - label: 'allcontributors2'
          title: 'regex:^docs: update CONTRIBUTORS.md.*'
          order: -2
      categories:
        - title: 'allcontributors'
          order: 59
          labels:
            - 'allcontributors1'
            - 'allcontributors2'
      hide:
        categories:
          - 'merge'
          - 'allcontributors'
        contributors:
          - 'GitHub'
          - 'allcontributors'
          - 'dependabot'